on:
  push:
    branches: [ "**" ]
    paths:
      - "**.sh"
  pull_request:

jobs:
  shellcheck:
    name: Shellcheck
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Run ShellCheck
      uses: ludeeus/action-shellcheck@master
      env:
        SHELLCHECK_OPTS: -x -o all -s sh -s dash
      with:
        check_together: 'yes'
        ignore_paths: venv
