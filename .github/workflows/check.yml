name: Check
on:
  push:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Cache results
        uses: actions/cache@v2
        with:
          path: ~/.pylint.d
          key: pylint-${{ github.sha }}
          restore-keys: pylint-
      - name: Install requirements
        run: |
          cat requirements.txt | grep -v "pycurl*" | xargs pip install --user
      - name: Install Pylint
        run: |
          pip install --user "pylint>=2.8.3,<3.0"
      - name: Run Pylint
        run: |
          pylint --output-format=colorized -d R,line-too-long an_website
  check_types:
    name: Check types
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Cache results
        uses: actions/cache@v2
        with:
          path: .mypy_cache
          key: mypy-${{ github.sha }}
          restore-keys: mypy-
      - name: Install requirements
        run: |
          cat requirements.txt | grep -v "pycurl*" | xargs pip install --user
      - name: Install mypy
        run: |
          pip install --user "mypy<2.0"
      - name: Run mypy
        run: |
          mypy --show-column-numbers --show-error-codes -p an_website
