name: Check
on:
  push:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Cache results
        uses: actions/cache@v2
        with:
          path: ~/.pylint.d
          key: ${{ runner.os }}-${{ hashFiles('~/.pylint.d') }}
      - name: Install requirements
        run: |
          pip install -r requirements.txt
      - name: Install Pylint
        run: |
          sudo apt-get install -y pylint
      - name: Run Pylint
        run: |
          git ls-files "*.py" | xargs pylint --jobs=0 --exit-zero --output-format=colorized
  check_types:
    name: Check types
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Cache results
        uses: actions/cache@v2
        with:
          path: .mypy_cache
          key: ${{ runner.os }}-${{ hashFiles('.mypy_cache') }}
      - name: Install requirements
        run: |
          pip install -r requirements.txt
      - name: Install mypy
        run: |
          sudo apt-get install -y mypy
      - name: Run mypy
        run: |
           git ls-files "*.py" | grep -v "gen_words.py" | grep -v "replace_umlauts.py" | xargs mypy --show-column-numbers --show-error-codes --pretty
