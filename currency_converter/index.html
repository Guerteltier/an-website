<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Währungsrechner</title>
    <meta property="og:title" content="Währungsrechner" />
    <meta property="og:description" content="{{ text }}" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ url }}" />

    <style>
        input {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            font-size: 20px;
            border: 2px solid red;
            border-radius: 10px;
            background-color: #0e0e0e;
            color: #fdfdfd;
        }
        input:focus {
            outline: none;
            border: 2px solid whitesmoke;
        }
        label {
            font-size: 25px;
            font-style: initial;
            color: #fefefe;
        }
        body {
            background-color: #000000;
        }
        .button {
            padding: 12px;
            box-sizing: border-box;
            font-size: 20px;
            border: 2px solid deepskyblue;
            border-radius: 10px;
            background-color: #0e0e0e;
            color: #fdfdfd;
            float: right;
        }
        .button:focus {
            outline: none;
            border: 2px solid whitesmoke;
        }
        .output-text {
            float: left;
            border: 2px solid blue;
            overflow-x: scroll;
            width: available;
            margin-left: 6px;
        }
        .float-left {
            float: left;
        }
        .output {
            margin: auto 0 auto 3px;
        }
        .container {
            margin-top: 36px;
            height: auto;
        }
        .money-label {
            margin-bottom: 100px
        }
    </style>
</head>

<body>

<form action="{{ url }}" method="get">
    <label class="money-label" for="euro">Euro:</label><br>
    <input id="euro" name="euro" placeholder="{{ euro_str }}">
    <br>
    <label class="money-label" for="mark">D-Mark:</label><br>
    <input id="mark" name="mark" placeholder="{{ mark_str }}">
    <br>
    <label class="money-label" for="ost">Ostmark:</label><br>
    <input id="ost" name="ost" placeholder="{{ ost_str }}">
    <br>
    <label class="money-label" for="schwarz">Ostmark auf dem Schwarzmarkt:</label><br>
    <input id="schwarz" name="schwarz" placeholder="{{ schwarz_str }}">


    <input class="button" type="submit" value="Eingabe!">
</form>
<br>

<div class="container" id="container">
    <label for="output" class="output float-left">Als Text:</label>
    <input type="text" readonly class="output output-text float-left" value="{{ text }}" id="output">
</div>

</body>
</html>
