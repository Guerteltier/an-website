<!DOCTYPE html>
<html lang="de">
<head>

    <title>Version der Website</title>
    <meta property="og:title" content="Version der Website" />
    <meta property="og:description" content="{{ version }}" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ url }}" />
    <style>
        body {
            background-color: #000000;
            color: #fefefe;
            white-space: pre-line;
        }
    </style>
</head>
<body>
    Version: {{ version }}
    File-Hashes:
    {{ file_hashes }}

    {{ hash_of_file_hashes }}

</body>
</html>
