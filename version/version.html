<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#8B0000">
    <title>Version der Website</title>
    <meta property="og:title" content="Version der Website" />
    <meta property="og:description" content="{{ version }}" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ url }}" />
    <style>
        body {
            background-color: #000000;
            color: #fefefe;
            white-space: pre-line;
        }
    </style>
</head>
<body>
Version: <a href="https://github.com/asozialesnetzwerk/an-website/commit/{{ version }}">{{ version }}</a>
    File-Hashes:
    {{ file_hashes }}
    Hash der File-Hashes:
    {{ hash_of_file_hashes }}
    <a href="https://github.com/asozialesnetzwerk/an-website/blob/{{ gh_pages_commit_hash }}/version.txt">Hashes der aktuellen Version.</a>
    <a href="https://asozialesnetzwerk.github.io/an-website/version.txt">Hashes der neusten Version.</a>
</body>
</html>
