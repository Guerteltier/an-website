{% extends "../base.html" %}

{% block body %}
<form>
  <label for="text-input">
    Der Text dessen WÃ¶rter vertauscht werden sollen:
  </label>
  <br>
  <textarea
          name="text"
          id="text-input"
          placeholder="Gebe witzigen Text ein."
          rows="10"
          maxlength="{{MAX_CHAR_COUNT}}"
          spellcheck="true"
  >{{text}}</textarea>

  <br><br>

  {% raw form_appendix %}

  <div class="tooltip no-select button-container">
    <input type="submit" class="no-select button button-blue" id="submit" value="Eingabe"/>
    <span class="tooltip-text no-select">Aktualisiere die Eingabe.</span>
  </div>
</form>

<br>

{% if len(output) > 0 %}

<label for="output">Ausgabe:</label>
<br>
<textarea
        rows=10
        id="output"
        readonly
>{{output}}</textarea>
{% end %}

{% end %}

{% block head %}
<style>
  textarea {
    width: 100%
  }
</style>
{% end %}
