{% extends "../base.html" %}

{% block head %}
    <link rel="stylesheet" type="text/css"
          href="{{fix_static('style/form.css')}}">
    <script defer src="{{fix_static('js/swapped_words.js')}}"></script>
{% end %}

{% block body %}
    <form method="post" id="form">
        <label class="form-element">
            {{_('Der Text, dessen Wörter vertauscht werden sollen')}}
            <textarea id="text"
                    name="text"
                    placeholder="{{_('Gebe einen witzigen Text ein.')}}"
                    rows="10"
                    maxlength="{{MAX_CHAR_COUNT}}"
                    spellcheck="true">{{text}}</textarea>
        </label>

        <label class="form-element">
            {{_('Die Regeln nach denen vertauscht werden sollen')}}
            <button name="reset"
                    value="sure"
                    id="reset">{{_('Zurücksetzen')}}</button>
            <textarea name="config"
                    id="config-textarea"
                    placeholder="# Vertauschungen eingeben, zum Beispiel:
amüsant <=> relevant
Björn Höcke => Bernd Höcke"  {# TODO: translation #}
                    rows="10"
                    maxlength="{{MAX_CHAR_COUNT}}"
                    style="font-family: monospace, monospace;"
                    spellcheck="true">{{config}}</textarea>
        </label>

        <div id="error-msg" style="color: var(--contrast)">
            {% if error_msg is not None %}
                {% raw _(error_msg) %}
            {% end %}
        </div>

        {% raw form_appendix %}

        <div tooltip="{{_('Aktualisiere die Eingabe.')}}"
             class="button-container form-element">
            <input type="submit" id="submit" value="{{_('Eingabe')}}">
        </div>
    </form>

    <br>

    <label class="form">
        {{_('Ausgabe:')}}
        <textarea rows="10" id="output" readonly>{{output}}</textarea>
    </label>
{% end %}
