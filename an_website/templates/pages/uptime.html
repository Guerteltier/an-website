{% extends "../base.html" %}

{% block description %}Diese Webseite läuft bereits {{uptime}}{% end %}

{% block body %}
    {% if not no_3rd_party %}
        <link href="https://fonts.googleapis.com/css?family=Orbitron"
              rel="stylesheet"
              type="text/css">
    {% end %}
    <div class="center">
        Diese Webseite läuft bereits <div class="clock-font">{{uptime}}</div>
    </div>
{% end %}


{% block head %}
<style>
    .center {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    #body {
        font-size: x-large;
    }

    .clock-font {
        display: inline;

    {% if not no_3rd_party %}
        font-family: 'Orbitron', sans-serif;
    {% end %}
    }
</style>
{% end %}
