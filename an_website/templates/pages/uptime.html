{% whitespace oneline %}
{% extends "../base.html" %}

{% block description %}Diese Webseite läuft seit {{uptime_str}}{% end %}

{% block body %}
    <div class="center">
        Diese Webseite läuft seit <div id="uptime">{{uptime_str}}</div>
    </div>
{% end %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{{fix_url('/static/style/uptime.css')}}">
<script defer src="{{fix_url('/static/js/uptime.js')}}" onload="startDisplayingUptime({{uptime}})"></script>
{% end %}
