{% whitespace oneline %}
{% extends "../base.html" %}

{% block body %}
<body>

<form action="{{url}}" method="get">
    <label class="form-element">
        Euro:
        <input type="text" id="euro" name="euro" placeholder="{{ euro_str }}">
    </label>


    <label class="form-element">
        D-Mark:
        <input type="text" id="mark" name="mark" placeholder="{{ mark_str }}">
    </label>

    <label class="form-element">
        Ostmark:
        <input type="text" id="ost" name="ost" placeholder="{{ ost_str }}">
    </label>

    <label class="form-element">
        Ostmark auf dem Schwarzmarkt:
        <input type="text" name="schwarz" placeholder="{{ schwarz_str }}">
    </label>


{% raw form_appendix %}

    <input type="submit" value="Eingabe!">
</form>
<br>

<div class="container" id="container">
    <label for="output" class="output float-left">Als Text:</label>
    <input type="text" readonly class="output output-text float-left" value="{{ text }}" id="output">
</div>

{% include "../util/replace_url_with.html" %}

{% end %}

{% block head %}
    <link rel="stylesheet" type="text/css" href="/static/style/form.css">
{% end %}
