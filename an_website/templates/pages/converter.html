{% extends "../base.html" %}

{% block head %}
    <style>.invalid{color:var(--contrast-2)}</style>
    <link rel="stylesheet" type="text/css"
          href="{{fix_static('style/form.css')}}">
    <script defer src="{{fix_static('js/converter.js')}}"></script>
{% end %}

{% block body %}
    <form action="{{fix_url(canonical_url)}}" method="get" id="form">
        <label class="form-element">
            {{_('Euro:')}}
            <input pattern="^(?:\d+|(?:\d+)?[,.]\d{1,2}|\d+[,.](?:\d{1,2})?)?$"
                   type="text"
                   id="euro"
                   name="euro"
                   placeholder="{{euro_str}}">
        </label>

        <label class="form-element">
            {{_('D-Mark:')}}
            <input pattern="^(?:\d+|(?:\d+)?[,.]\d{1,2}|\d+[,.](?:\d{1,2})?)?$"
                   type="text"
                   id="mark"
                   name="mark"
                   placeholder="{{mark_str}}">
        </label>

        <label class="form-element">
            {{_('Ostmark:')}}
            <input pattern="^(?:\d+|(?:\d+)?[,.]\d{1,2}|\d+[,.](?:\d{1,2})?)?$"
                   type="text"
                   id="ost"
                   name="ost"
                   placeholder="{{ost_str}}">
        </label>

        <label class="form-element">
            {{_('Ostmark auf dem Schwarzmarkt:')}}
            <input pattern="^(?:\d+|(?:\d+)?[,.]\d{1,2}|\d+[,.](?:\d{1,2})?)?$"
                   type="text"
                   id="schwarz"
                   name="schwarz"
                   placeholder="{{schwarz_str}}">
        </label>

        {% raw form_appendix %}

        <input type="submit"
               id="submit"
               value="{{_('Eingabe!')}}">
    </form>

    <br>

    <label class="form">
        {{_('Als Text:')}}
        <textarea readonly id="output">{{text}}</textarea>
    </label>
{% end %}
