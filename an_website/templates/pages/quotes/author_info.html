{% extends "info.html" %}

{% block info_column %}
    {{_('Autor: %s') % author}}
    {% if author.info is not None %}
        <div>
            <p id="author-info">{{ author.info[1] }}</p>
            <br>
            {% raw _('Quelle: %s (Stand: %s)') % (f'<a href="{fix_url(author.info[0])}">Wikipedia</a>', author.info[2].date())%}
        </div>
    {% end %}
{% end %}
