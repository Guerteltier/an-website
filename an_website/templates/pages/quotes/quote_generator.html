{% extends "../../base.html" %}

{% block head %}
    <link rel="stylesheet" type="text/css"
          href="{{fix_static('style/form.css')}}">
    <link rel="stylesheet" type="text/css"
          href="{{fix_static('style/quote-generator.css')}}">
{% end %}

{% block body %}
    <form method="get" action="/zitate">
        {% raw form_appendix %}
        <h2>{{_('Wähle ein Zitat aus')}}</h2>
        <fieldset id="quotes">
            {% for quote in quotes %}
                <div class="label-input-group"
                     tooltip="{{_('Autor*in: %s') % quote.author.name }}"
                     tooltip-position="bottom">
                    <input type="radio" value="{{quote.id}}"
                           id="q{{quote.id}}" name="quote">
                    <label for="q{{quote.id}}">{{quote.quote}}</label>
                </div>
            {% end %}
        </fieldset>
        <h2>{{_('Wähle einen Autor aus')}}</h2>
        <fieldset>
            {% for author in authors %}
                <div class="label-input-group">
                    <input type="radio" value="{{author.id}}"
                           id="a{{author.id}}" name="author">
                    <label for="a{{author.id}}">{{author.name}}</label>
                </div>
            {% end %}
        </fieldset>
        <button type="submit">{{_('Einreichen')}}</button>
    </form>
{% end %}
