{% extends "../base.html" %}

{% block head %}
    <link rel="stylesheet" type="text/css"
          href="{{fix_static('style/form.css')}}">
    <style>em{color:var(--contrast-2);}</style>
    <script defer src="{{fix_static('js/search.js')}}"></script>
{% end %}

{% block body %}
    <form id="search-form">
        <label>
            {{_('Suche:')}}
            <input type="search" id="search-input" name="q" value="{{query}}">
        </label>
    </form>
    {% if results %}
        <h2>{{_('Gefundene Seiten:')}}</h2>
        <ul id="search-results" class="list">
            {% for result in results %}
                <li score="{{result['score']}}" class="menu-list">
                    <a href="{{fix_url(result['url'])}}"
                    >{% raw _(result["title"]) %}</a>:
                    {% raw _(result["description"]) %}
                </li>
            {% end %}
        </ul>
    {% else %}
        <div>{{_('Nichts gefunden.')}}</div>
    {% end %}
{% end %}
