{% whitespace oneline %}
{% extends "../base.html" %}

{% block body %}
<noscript>
Da diese Seite die Comics direkt von zeit.de holt, ben√∂tigt sie Javascript. Sorry :(
</noscript>
<main>
  <h1><a id="current-comic-header" rel="noreferrer" class="comic-header">Aktueller Comic:</a></h1>
  <div id="current-img-container">
    <img id="current-img" class="normal-img" alt="Aktueller Comic" src="" onmouseover="removeAllPopups()">
  </div>
  <h1>Alte Comics:</h1>
  <ul id="old-comics-list">
  </ul>
  <input id="load-button" type="button" value="Lade mehr Comics!" onclick="alert('You should never see this.')">
</main>
    {% if no_3rd_party %}
<button onclick="removeButtonAndLoad()" id="start-button-no_3rd_party">
    Lade Inhalte von zeit.de
</button>
<script>
    document.getElementsByTagName("main")[0].style.display = "none";

    function removeButtonAndLoad() {
        document.getElementById("start-button-no_3rd_party").remove();
        document.getElementsByTagName("main")[0].style.display = "inherit";
        startLoadingComics();
    }
</script>
  {% end %}
{% end %}

{% block head %}
<link rel="stylesheet" href="/static/style/kangaroo_comics.css">
<script defer {% if not no_3rd_party %}onload="startLoadingComics()"{%end%} src="/static/js/kangaroo_comics.js"></script>
{% end %}
