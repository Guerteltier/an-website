{% extends "../base.html" %}

{% block head %}
    <link rel="stylesheet" type="text/css"
          href="{{fix_static('style/form.css')}}">
{% end %}

{% block body %}
<form method="get">
    {% raw form_appendix %}
    <label>{{_('Text zum Tröten')}}
        <textarea name="text">{{text}}</textarea>
    </label>
    <label>{{_('Mastodon-Instanz')}}
        <input name="instance" type="text" value="{{instance}}">
    </label>
    <label tooltip="{{_('Speichere die eingegebene Instanz in einem Cookie')}}"
           tooltip-position="right">{{_('Speichere Instanz')}}
        <input type="checkbox"
               {% if save %} checked {% end %}
               name="save"
               value="sure">
    </label>
    <button tooltip="{{_('Teile auf Mastodon')}}" type="submit">{{_('Tröt!')}}</button>
</form>
{% end %}
