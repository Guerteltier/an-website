{% whitespace oneline %}
{% extends "../base.html" %}

{% block body %}
    {% for ep in endpoints %}
<h2>{{ep["name"]}}</h2>
<p>{{ep["description"]}}</p>
<table>
  <tr>
    <th>Pfad</th>
    <th>Methoden</th>
  </tr>
{% for path in ep["endpoints"] %}
  <tr>
      <td>{{path["path"]}}</td>
      <td>{{", ".join(path["methods"])}}</td>
  </tr>
{% end %}
</table>
    {% end %}
<style>th{text-align: left}</style>
{% end %}
