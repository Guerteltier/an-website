{% extends "../base.html" %}

{% block body %}
<h1>
    Liste von Unterseiten:
</h1>
<ul>
{% for info in handler.settings.get("MODULE_INFOS") %}
{% if not info.path is None and not info.path == "/" %}
<li class="sub-pages-list">
    <a href="{{info.path}}{{url_appendix}}">{{info.name}}</a>:
    {{info.description}}
</li>
{% end %}
{% end %}
</ul>
{% end %}


{% block head %}
<style>
    .sub-pages-list {
        margin-bottom: 3px;
    }
</style>
{% end %}
