{% extends "../base.html" %}

{% block body %}

<form>
    <label>
        Deaktiviere Inhalte von Drittanbietern
        <input type="checkbox"
           name="no_3rd_party"
{% if no_3rd_party %}
           checked
{% end %}
        >
    </label>


    <label>
        Theme
        <select name="theme">
{% for _t in themes %}
            <option value="{{_t}}" {% if _t == theme %} selected {% end %}>
                {{_t}}
            </option>
{% end %}
        </select>
    </label>


    <label>
       Speicher in Cookie
        <input type="checkbox"
           name="save_in_cookie"
{% if save_in_cookie %}
           checked
{% end %}
        >
    </label>


    <input type="submit" value="Speichern">
</form>

{% end %}

{% block head %}
    <link rel="stylesheet" type="text/css" href="/static/style/form.css">
{% end %}
