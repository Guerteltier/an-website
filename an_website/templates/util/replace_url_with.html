{% whitespace oneline %}
    {% if replace_url_with is not None %}
<script>
    // replace the url, without loading the website again
    // TODO: check if this still works
    window.history.pushState(
        {"stateType": "dynLoad"},
        "",
        "{% raw replace_url_with.replace('"', "%22") %}"
    );
</script>
    {% end %}
