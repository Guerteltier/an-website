{% extends "base.html" %}

{% block title %}{{status}}{% end %}

{% block description %}Ein Fehler ist aufgetreten.{% end %}

{% block body %}
<div id="container">
    <div id="status">{{status}}</div>
    <div id="reason">{{reason}}</div>
    {% if not no_3rd_party %}
        <img id="üêà" alt="üêà" src="https://http.cat/{{status}}">

{% end %}

<style>
    #container {
        position: absolute;
        left: 50%;
