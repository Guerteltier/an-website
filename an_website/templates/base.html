<!DOCTYPE html>
<html lang="{% block lang %}de{% end %}">
<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#8B0000">
    <meta property="og:url" content="{{ request.full_url() }}" />
    <meta property="og:type" content="website" />
    <title>{% block title %}Das Asoziale Netzwerk{% end %}</title>
    <meta property="og:title" content="{% block title %}Das Asoziale Netzwerk{% end %}" />
    <meta property="og:description" content="{% block description %}Dies ist die Webseite des Asozialen Netzwerkes!{% end %}" />
    <script src="https://unpkg.com/@elastic/apm-rum@^5/dist/bundles/elastic-apm-rum.umd.min.js" crossorigin></script>
    <script>
        elasticApm.init({
            active: {% raw "true" if handler.settings.get("ELASTIC_APM")["ENABLED"] else "false" %},
            serverUrl: '{% raw handler.settings.get("ELASTIC_APM")["SERVER_URL"] %}',
            serviceName: '{% raw handler.settings.get("ELASTIC_APM")["SERVICE_NAME"] %}',
            serviceVersion: '{% raw handler.settings.get("ELASTIC_APM")["SERVICE_VERSION"] %}',
            environment: '{% raw handler.settings.get("ELASTIC_APM")["ENVIRONMENT"] %}',
        })
    </script>
    {% block head %} {% end %}
    <style>
        :root {
            --red: #8B0000;
            --white: #fefefe;
            --light-grey: #9e9e9e;
            --grey: #242424;
            --black: #000;
            --dark-grey: #111111;
            --light-red: #f00;
            --light-blue: #00bfff;
            --blue: #00f;
        }
        * {
            color: var(--white);
            background-color: var(--black);
        }
        a {
            color: var(--red)
        }
        {% block style %} {% end %}
    </style>
</head>
<body>

{% block body %}
Dies ist die Webseite des Asozialen Netzwerkes!
{% end %}

{% block footer %}
    {% include "footer.html" %}
{% end %}
</body>
</html>
