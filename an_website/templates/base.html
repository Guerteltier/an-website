<!DOCTYPE html>
<html lang="{{lang}}">
<head>
    <title>{{title}}</title>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#8B0000">
    <meta property="og:locale" content="de_DE">
    <meta property="og:url" content="{{url}}">
    <meta property="og:type" content="website">
    <meta property="og:title" content="{{title}}">
    <meta property="og:site_name" content="Asoziale Webseite">
    <meta property="og:description" content="{% block description %}{{ description }}{% end %}">
    <meta name="description" content="{{ description }}">
    <meta name="keywords" content="{{keywords}}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="never" />
    <meta name="referrer" content="no-referrer" />
    {% if c %}<style>@import url("/static/style/comic.css");</style>{% end %}
    {% if not no_3rd_party and settings and settings.get("ELASTIC_APM") %}
        <script src="{{fix_url('/elastic-apm-rum.umd.min.js')}}"></script>
        <script>
            elasticApm.init({
                active: {% raw "true" if settings["ELASTIC_APM"]["ENABLED"] else "false" %},
                serverUrl: '{% raw settings["ELASTIC_APM"]["SERVER_URL"] %}',
                serviceName: '{% raw settings["ELASTIC_APM"]["SERVICE_NAME"] %}',
                serviceVersion: '{% raw settings["ELASTIC_APM"]["SERVICE_VERSION"] %}',
                environment: '{% raw settings["ELASTIC_APM"]["ENVIRONMENT"] %}',
            })
        </script>
    {% end %}
    <link rel="canonical" href="{{url.split('?')[0]}}">
    <link rel="stylesheet" type="text/css" href="/static/style/themes/{{theme}}.css">
    <link rel="stylesheet" type="text/css" href="/static/style/base.css">

    {% block head %} {% end %}
</head>
<body>
    <a href="#body" id="skip-to-content">Skip to content.</a>
    {% include "header.html" %}
    <div id="body">{% block body %}{{ content }}{% end %}</div>
    {% include "footer.html" %}
</body>
</html>
